{% extends 'gis/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% for article in articles %}
        {% comment %}<h3>{{ article.title }}</h3>
         <p>{{ article.text }}</p>{% endcomment %}
        <h3><a href="{% url 'article' article.id %}">{{ article.title }}</a></h3>
        <p> {{ article.get_short_text|safe }}</p>
    {% endfor %}
{% endblock %}
